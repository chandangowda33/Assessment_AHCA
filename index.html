<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Yesterday in interview I was not much sure on this as I use normal css more, after interview I got to know about responsive and customisation in tailwind, thanks for that.. -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: { max: "767px" },

            md: { min: "768px", max: "1023px" },

            lg: { min: "1024px" },
          },
          spacing: {
            1: "8px",
            2: "16px",
            3: "24px",
            4: "32px",
            5: "40px",
            8: "64px",
            10: "80px",
            25: "200px",
          },
          fontSize: {
            1: "12px",
            1.5: "18px",
            2: "24px",
            3: "36px",
            4: "48px",
            7: "84px",
            10: "120px",
          },

          extend: {
            colors: {
              navy: "#151e38",
              light: "#f8fcff",
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex flex-col min-h-screen bg-light">
    <!-- Main content placeholder -->
    <div class="flex-grow m-3">
      <h1 class="text-navy lg:text-10 md:text-7 sm:text-4">Main Container</h1>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white lg:py-4 pt-2">
      <div class="container mx-auto px-4">
        <!-- Footer Content -->
        <div
          class="flex items-center lg:flex-row md:flex-col sm:flex-col lg:justify-evenly lg:gap-8 md:gap-2 sm:gap-1"
        >
          <!-- Left Section -->
          <section class="flex flex-col items-start md:my-1">
            <img
              src="./assests/logo.png"
              class="w-25 h-25"
              alt="Company logo"
            />
          </section>

          <!-- Center Section -->
          <section class="md:my-1">
            <nav
              class="flex font-medium items-center lg:p-3 lg:text-1.5 md:text-1.5 sm:text-1"
            >
              <ul class="text-center">
                <li class="lg:mb-2 md:mb-1">
                  <a
                    href="https://cpraedcourse.com/"
                    class="text-gray-400 transition duration-300 hover:text-white hover:font-semibold"
                    >About Us</a
                  >
                </li>
                <li class="lg:mb-2 md:mb-1">
                  <a
                    href="https://cpraedcourse.com/"
                    class="text-gray-400 transition duration-300 hover:text-white hover:font-semibold"
                    >Contact</a
                  >
                </li>
                <li class="lg:mb-2 md:mb-1">
                  <a
                    href="https://cpraedcourse.com/"
                    class="text-gray-400 transition duration-300 hover:text-white hover:font-semibold"
                    >Privacy Policy</a
                  >
                </li>
                <li>
                  <a
                    href="https://cpraedcourse.com/"
                    class="text-gray-400 transition duration-500 hover:text-white hover:font-semibold"
                    >Terms of Service</a
                  >
                </li>
              </ul>
            </nav>
          </section>

          <!-- Right Section -->
          <section
            class="flex flex-col items-center lg:items-center lg:py-5 md:my-1"
          >
            <h3 class="text-2 sm:text-1.5 font-bold mb-1 sm:mb-0">Follow Us</h3>
            <div class="flex gap-4">
              <a
                href="https://cpraedcourse.com/"
                class="text-blue-500 text-3 sm:text-1.5"
                aria-label="Visit us on Facebook"
                ><i class="fab fa-facebook"></i
              ></a>
              <a
                href="https://cpraedcourse.com/"
                class="text-blue-400 text-3 sm:text-1.5"
                aria-label="Visit us on Twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="https://cpraedcourse.com/"
                class="text-blue-600 text-3 sm:text-1.5"
                aria-label="Visit us on LinkedIn"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a
                href="https://cpraedcourse.com/"
                class="text-pink-500 text-3 sm:text-1.5"
                aria-label="Visit us on Instagram"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </section>
        </div>

        <!-- Copywrite -->
        <div class="mt-2 text-center text-gray-500 text-sm">
          &copy; 2024 Your Company. All Rights Reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
